<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Metrics Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> 
    <!--Had to call it this way so I could use the library,
    I think that when it is used as Node.js it can be imported from the index.js-->
</head>
<body>
    <div class="container">
        <h1>Stock Metrics Viewer</h1>
        <label for="stock-code">Stock Code:</label>
        <input type="text" id="stock-code" placeholder="Enter stock code">
        
        <label for="date-from">Date From:</label>
        <input type="date" id="date-from">
        
        <label for="date-to">Date To:</label>
        <input type="date" id="date-to">

        <label for="metrics">Select Metrics:</label>

        <button id="fetch-data">Fetch Data</button>

        <div class="chart-container">
            <p class="chart-text">Chart will be displayed below</p>
            <div id="chart-canvas"></div>
        </div>

        
    </div>
    
    <script src="script.js"></script> 
</body>
</html>
